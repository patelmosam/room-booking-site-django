{% extends 'room/base.html' %}

{% block content %}
<head>
  <!-- {% load static %} -->
  <title>
    Add Rooms
  </title>
  <style>
        
  </style>
</head>

<body>
  <div id="add">
    <div class="container">
      <h3 class="text-center text-black pt-5"> Add Rooms </h3>
      <form class="form-inline" action="/add_rooms/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="from">Room number </label>
          <input type="number" class="form-control" id="from" min=0 max={{data.rooms}} name="from">
        </div>
        <div class="form-group">
          <label for="start">Start Date : </label>
          <input type="date" class="form-control" id="start" name="start">
        </div>
        <div class="form-group">
          <label for="start">End Date : </label>
          <input type="date" class="form-control" id="end" name="end">
        </div>
        <div class="form-group">
          <label for="price">Price : </label>
          <input type="number" class="form-control" id="price" min=0 name="price">
        </div>
        <button type="submit" class="btn btn-info mx-1">Submit</button>
      </form>
    </div>
    <div>
      {% for message in messages %}
      <h4>{{ message }}</h4>
      {% endfor %}
    </div>
  </div>

      
</body>
{% endblock %}
